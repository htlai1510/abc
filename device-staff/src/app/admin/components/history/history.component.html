<h2 class="content-block">History</h2>
<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showColumnLines]="true"
              [showRowLines]="true"
              [showBorders]="true"
              [rowAlternationEnabled]="true"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="idDevice"
              caption="Device">
    <dxo-lookup [dataSource]="deviceTracking"
                valueExpr="id"
                displayExpr="name">
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="idStaff"
              caption="Staff">
    <dxo-lookup [dataSource]="staffTracking"
                valueExpr="id"
                displayExpr="fullname">
    </dxo-lookup>
  </dxi-column>
  <dxi-column dataField="startTime"
              caption="Start time">
  </dxi-column>
  <dxi-column dataField="endTime"
              caption="End time">
  </dxi-column>
  <dxi-column dataField="status"
              caption="Status">
    <dxo-lookup [dataSource]="statusValue"
                valueExpr="value"
                displayExpr="name">
    </dxo-lookup>
  </dxi-column>
</dx-data-grid>
