<h2 class="content-block">Room</h2>



<dx-data-grid class="dx-card wide-card"
              [dataSource]="dataSource"
              [showColumnLines]="true"
              [showRowLines]="true"
              [showBorders]="true"
              [rowAlternationEnabled]="true"
              [columnAutoWidth]="true"
              [columnHidingEnabled]="true"
              (onInitNewRow)="onInitNewRow($event)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowAdding]="true"
               [allowDeleting]="true">
    <dxo-popup title="Location Infomation"
               [showTitle]="true"
               [width]="700"
               [height]="525">
    </dxo-popup>
  </dxo-editing>

  <dxi-column dataField="name"
              caption="Room">
    <dxi-validation-rule type="required" message="Room is required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="belong"
              caption="Floor">
    <dxi-validation-rule type="required" message="Room is required"></dxi-validation-rule>
    <dxo-lookup [dataSource]="floorBelong"
                valueExpr="id"
                displayExpr="name">
    </dxo-lookup>
  </dxi-column>
</dx-data-grid>
